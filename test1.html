<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>test1</title>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" />
  <!-- 必须先引入vue  后使用element-ui -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>

<body>
  <div id="app">
    <!-- 轮播+块状高亮 start -->
    <div class="chunk">
      <p class="character">
        轮播+块状高亮
      </p>
      <div class="subblock">
        <el-carousel :autoplay="false" arrow="always" indicator-position="outside" trigger="click"
          @change="changeCarousel">
          <el-carousel-item v-for="(page,index1) in pages" :key="index1" class="carousel-box">
            <div v-for="(item,index2) in page" :key="index2" class="carousel-item-box">
              <div :class="{blueBgc: changeBgc == index2&&changeDadId ==index1}" @click="changeBgcFunc(index2,index1)"
                class="inset-item-box">
                <div class="carousel-box-title">{{ item.title }}</div>
                <div class="carousel-box-type">{{ item.type }}</div>
                <div class="carousel-box-num">{{ item.num }}</div>
              </div>
            </div>
          </el-carousel-item>
        </el-carousel>
      </div>
    </div>
    <!-- 轮播+块状高亮 end -->
    <!-- 切换--删除表单校验 start -->
    <div class="chunk">
      <p class="character">
        切换--删除表单校验
      </p>
      <div class="subblock from_validate">
        <el-form :model="ruleForm" :rules="rules" ref="rulesForm" label-width="100px" class="demo-ruleForm el_form_box">
          <el-form-item label="">
            <el-radio-group v-model="ruleForm.radio" @change="changeRadio">
              <el-radio :label="1">按岗位推送</el-radio>
              <el-radio :label="2">按组织推送</el-radio>
            </el-radio-group>
          </el-form-item>
          <el-form-item label="推送对象" prop="tsdxList" v-if="ruleForm.radio==1">
            <el-checkbox-group v-model="ruleForm.tsdxList" @change="handleCheckedCitiesChange">
              <el-checkbox v-for="item in RolesList" :key="item.roleId" :label="item.roleId">{{ item.roleName }}
              </el-checkbox>
            </el-checkbox-group>
          </el-form-item>
          <el-form-item label="推送组织" v-if="ruleForm.radio==2" prop="tszzList">
            <el-tree :data="authorizationData" :props="defaultProps" show-checkbox @node-click="handleNodeClick"
              check-strictly highlight-current ref="tree" @check-change="check" node-key="gid"
              :default-checked-keys="ruleForm.tszzList" :default-expanded-keys="expanded">
            </el-tree>
          </el-form-item>
          <div class="create_box">
            <el-button plain @click="submitForm">
              创建
            </el-button>
          </div>
        </el-form>
      </div>
    </div>
    <!-- 切换--删除表单校验 end -->
  </div>
</body>
<script>
  new Vue({
    el: '#app',
    data: {
      // 轮播+块状高亮 start
      swiperList: [{
          title: '星星1',
          type: '爱的魔力转圈圈1',
          num: '12/1'
        },
        {
          title: '月亮1',
          type: '爱的魔力转圈圈2',
          num: '12/2'
        },
        {
          title: '星星2',
          type: '爱的魔力转圈圈3',
          num: '12/3'
        },
        {
          title: '星星3',
          type: '爱的魔力转圈圈4',
          num: '12/4'
        },
        {
          title: '星星4',
          type: '爱的魔力转圈圈5',
          num: '12/5'
        },
        {
          title: '星星5',
          type: '爱的魔力转圈圈6',
          num: '12/6'
        },
        {
          title: '星星6',
          type: '爱的魔力转圈圈7',
          num: '12/7'
        },
        {
          title: '星星7',
          type: '爱的魔力转圈圈8',
          num: '12/8'
        },
        {
          title: '太阳1',
          type: '爱的魔力转圈圈9',
          num: '12/9'
        },
        {
          title: '太阳2',
          type: '爱的魔力转圈圈10',

        },
        {
          title: '太阳3',

          num: '12/11'
        }
      ],
      changeBgc: 0, // 标记每个轮播图点击的索引
      changeDadId: 0, // 标记每个轮播图的索引
      // 轮播+块状高亮 end

      radio: 1,
      ruleForm: {
        checkList: [],
        tsdxList: [],
        tszzList: [],
        radio: 1
      },
      rules: {
        tsdxList: [{
          required: true,
          message: '请选择推送对象',
          trigger: 'change'
        }],
        tszzList: [{
          required: true,
          message: '请选择推送组织',
          trigger: 'change'
        }]
      },
      RolesList: [{
          roleId: '1',
          roleName: '用户一'
        },
        {
          roleId: '2',
          roleName: '用户二'
        },
        {
          roleId: '3',
          roleName: '用户三'
        }
      ],
      authorizationData: [{
          gid: '111',
          name: '组织111',
          children: [{
              gid: '112',

              children: [{
                gid: '113',

            },
            {
              gid: '114',

                  gid: '116',

            {

          ]
        },
        {
          gid: '119',
          name: '组织119',
          children: [{
            gid: '120',
            name: '组织120',
            children: [{
                gid: '121',
                name: '组织121',
                children: null
              },
              {
                gid: '122',
                name: '组织122',
                children: [{
                  gid: '123',
                  name: '组织123',
                  children: null
                }]
              }
            ]
          }]
        }
      ],
      expanded: [],
      defaultProps: {
        children: 'children',
        label: 'name'
      }
    },
    // watch: {
    //   'ruleForm.radio': {
    //     handler: function (val, oldval) {
    //       if(Number(val)==2){

    //       }
    //     },
    //     deep: true
    //   }
    // },
    computed: {
      pages() {
        const pages = []
        this.swiperList.forEach((item, index) => {
          const page = Math.floor(index / 5)
          if (!pages[page]) {
            pages[page] = []
          }
          pages[page].push(item)
        })
        return pages
      }
    },
    created() {
      this.expanded.push(this.authorizationData[0].gid)
    },
    methods: {
      // 轮播+块状高亮 start
      changeCarousel(e) {
        // 切换轮播图
      },
      changeBgcFunc(index, index2) {
        // 轮播的背景色
        this.changeBgc = Number(index)
        this.changeDadId = Number(index2)
      },
      // 轮播+块状高亮 end
      changeRadio(e) {
        // console.log(e, 998877)
        if (Number(e) == 1) {
          this.ruleForm.tszzList = []
          let _field = this.$refs.rulesForm.fields
          _field.map(i => {
            if (i.prop === 'tsdxList') {
              i.resetField()
              return false
            }
          })
        } else if (Number(e) == 2) {
          this.ruleForm.tsdxList = []
          let _field = this.$refs.rulesForm.fields
          _field.map(i => {
            if (i.prop === 'tszzList') {
              i.resetField()
              return false
            }
          })
        }
        console.log(this.ruleForm.radio, 'this.ruleForm.radio')
      },
      handleCheckedCitiesChange(val) {},
      submitForm() {
        if (Number(this.ruleForm.radio == 2)) {
          this.ruleForm.tszzList = this.$refs.tree
            .getCheckedNodes()
            .map(v => v.gid)
        }
        this.ruleForm.tsfs = this.ruleForm.checkList.join('/')

        this.$refs.rulesForm.validate(valid => {
          if (valid) {
            this.$message({
              message: '测试成功',
              type: 'success'
            })
            this.$refs.rulesForm.resetFields()
          } else {
            return false
          }
        })
      },
      check(a, b, c) {
        //b等于true 同时树被点击时获取所有选择项
        // 获取方法一：getCheckedKeys--：this.$refs.tree.getCheckedKeys()
        // 获取方法二：getCheckedNodes--：this.$refs.tree.getCheckedNodes().map(v => v.gid)
        const flagList = this.$refs.tree.getCheckedKeys()
        if (flagList.length) {
          let _field = this.$refs.rulesForm.fields
          _field.map(i => {
            if (i.prop === 'tszzList') {
              i.resetField()
              return false
            }
          })
        }
      },
      handleNodeClick(a, b, c) {}
    },
    mounted() {}
  })
</script>
